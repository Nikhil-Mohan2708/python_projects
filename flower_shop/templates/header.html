{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  .carousel-item {
      position: absolute;
      top: 300px;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      transition: opacity .5s ease-in-out;
    }

  .carousel-item.active {
      opacity: 1;
    }

</style>

<!-- Carousel -->
<div class="container-fluid">
  <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 banner-img" src="{% static 'img/banner 3.png' %}" alt="First slide" style="width:100%;height:510px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 banner-img" src="{% static 'img/banner 1.png' %}" alt="Second slide" style="width:100%;height:510px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 banner-img" src="{% static 'img/banner 2.png' %}" alt="Third slide" style="width:100%;height:510px;">
      </div>
    </div>
  </div>
</div>

{% block script %}
<script>
  $(document).ready(function() {
    // set the time interval for slide change (3 seconds)
    var interval = 1000;

    // select all banner images
    var banners = $(".banner-img");

    // set the index to the first banner image
    var index = 0;

    // define the slide function
    function slide() {
      // hide the current banner image
      banners.eq(index).removeClass("active");

      // increment the index
      index++;

      // if the index is greater than or equal to the number of banner images, set the index to 0
      if (index >= banners.length) {
        index = 0;
      }

      // show the next banner image
      banners.eq(index).addClass("active");
    }

    // call the slide function every 'interval' milliseconds
    setInterval(slide, interval);
  });
</script>
{% endblock %}
{% endblock %}
