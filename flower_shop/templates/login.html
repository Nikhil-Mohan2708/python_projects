{% extends 'base.html' %}
{% block content %}
<style>
	body {
		background-color: #fff;
		font-family: Georgia, serif; /* change the font family */
	}

	form {
		border: 2px solid #ccc;
		padding: 20px;
		width: 300px;
		margin: 0 auto;
		text-align: center;
	}

	h1 {
		text-align: center;
		margin-top: 50px;
	}

	input[type="text"],
	input[type="password"] {
		padding: 10px;
		width: 100%;
		box-sizing: border-box;
		margin-bottom: 10px;
	}

	button[type="submit"] {
		background-color: #4CAF50;
		color: white;
		padding: 10px;
		border: none;
		cursor: pointer;
		width: 100%;
		margin-top: 10px;
	}

	a {
		color: primary;
	}
	form p {
  		color: red;
  		margin-bottom: 100px;
	}
	label {
        display: inline-block;
        width: 300px;
        text-align: left;
        margin-right: 20px;
    }

</style>

<h1>Login</h1>
{% if error_message %}
	<p style="color:red; ">{{ error_message }}</p>
{% endif %}
<form method="post">
	{% csrf_token %}
	<label for="username">Username:</label>
	<input type="text" name="username" id="username" required><br><br>
	<label for="password">Password:</label>
	<input type="password" name="password" id="password" required><br><br>
	<button type="submit">Login</button>
</form>
<p class="text-center">Don't have an account? <a href="{% url 'flowerApp:register' %}">Register here</a></p>
{% endblock %}
